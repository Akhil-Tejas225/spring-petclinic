name: spc_git
run-name: ${{ github.actor }}
on:
  workflow_dispatch: {}
  push:
    paths-ignore:
      - Jenkinsfile

jobs:
    Job-1:
      name: clone and test
      runs-on: ubuntu-latest
      steps: 
         - name: git clone
           uses: actions/checkout@v4
         - name: list files
           run: ls -al
         - name: cache dependencies
           uses: actions/cache@v4
           with:
             path: ~/.m2/repository
             key: maven-${{ hashFiles('**/pom.xml') }}
         - name: package
           run: mvn clean package
          
    job-2:
      name: package
      needs: Job-1
      runs-on: ubuntu-latest
      outputs:
        output1: ${{ steps.md_file.outputs.md_name}}      
      steps:
         - name: cache dependencies
           uses: actions/cache@v4
           with:
             path: ~/.m2/repository
             key: maven-${{ hashFiles('**/pom.xml') }}
         - name: list files
           run: ls -al         

         - name: find and copy build artifacts
           run: |
             mkdir -p artifacts && mkdir testreports
             find . -type f -name spring-petclinic*.jar -exec cp {} artifacts/ \;
             find . -type f -name TEST-*.xml -exec cp {} testreports/ \;
         - name: get md file
           run: find . -type f  -name "*.md" -exec echo "md_name={}" \; >> $GITHUB_OUTPUT 
           id: md_file

         - name: uploading build atrifacts
           uses: actions/upload-artifact@v4
           with: 
              name: dist artifacts
              path: |
                 artifacts/
                 testreports/
    Job-3:
        name: download artifacts
        needs: job-2
        runs-on: ubuntu-latest
        steps:
            - name: download-artifacts
              uses: actions/download-artifact@v4
              with:
                name: dist artifacts
                path: |
                  artifacts/
                  testreports/
            - name: list files
              run: ls
            - name: get_output
              run: echo "${{ needs.job-2.outputs.output1 }}"

